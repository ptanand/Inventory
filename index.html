<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
       <h1>The Shop Inventory</h1>
      <div class="one" id="pic1">
      <img class="header" src="app/Image/logo1.jpg"/>
      <button class="member-s" id='members' type="submit">Members</button>
      <button class="member-s" id='non-member' >Non-members</button></div>
     
      <div class="displays">
       <section id="auth-display3"></section>
       <section id="auth-display4"></section>
       <section id="auth-display-sign-in"></section>
       <section id="auth-display"></section>
       <section id="auth-display1"></section>
       <section id="up-pass-display"></section>
       <section id="display-C"></section>
       <section id="inventory-display"></section>
      </div>

      <form id="sign-up-form">
         <h4>Sign Up</h4>
         <input id='signup-name' name="credentials[email]" type="email" placeholder="Enter your mail"></input>
         <input id='signup-pass' name="credentials[password]" type="password" placeholder="Enter password"></input>
         <input id='signup-pass2' name="credentials[password_confirmation]" type="password"
          placeholder="Confirm password"></input>
         <button id='signup' class="sub-butts" type="submit">Sign Up</button>
      </form>
      
      
      
      <form id="sign-in-form" class="signup">
        <h4>Sign In</h4>
        <input name="credentials[email]" type="email" placeholder="Enter email">
        <input name="credentials[password]" type="password" placeholder="Enter password">
        <button class="sub-butts" type="submit">Sign In</button>
      </form>
      
      <div class="buttons"> 
        <button id="sign-out-button" class="sign-out">Sign Out</button>       
        <button id='update-p' type="submit" class="todo">Update Password</button>
        <button id="todo-E" class="todo">Enter a Product</button>
        <button id="todo-S" class="todo">Show Products</button>
      </div>


      <form id="update-p-word" class="todo">
        <h4>Update Password</h4>
        <input name="passwords[old]" type="text" placeholder="Enter Old Password">
        <input name="passwords[new]" type="text" placeholder="New Password">
        <button id="update-btn" class="sub-butts" type="submit" >Update</button>
      </form>
     
      
      <form id="enter-P" class="enter">
        <input name="name" type="text" placeholder="Product Name">
        <input name="description" type="text" placeholder="Description">
        <input name="price" type="test" placeholder="Price">
        <input name="quantity" type="text" placeholder="Quantity">
        <button id="new-product" class="sub-butts" type="submit">Submit</button> 
      </form>
     

      <button id="todo-S" class="todo">Show Products</button>
      

      <button id="todo-U" class="todo">Update a Product</button>
      <form id="enter-U" class="enter">
        <input name="id" type="text" placeholder="Product ID">
        <input name="name" type="text" placeholder="Name">
        <input name="description" type="text" placeholder="Description">
        <input name="price" type="test" placeholder="Price">
        <input name="quantity" type="text" placeholder="Quantity">
        <button id="up-product" class="up-product" type="submit">Submit</button>
      </form>

      
        
    </body>
</html>
